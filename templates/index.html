<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tanabata Typing</title>
    <link rel=" stylesheet" href='{{url_for('static',filename='css/style.css' )}}'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('{{url_for('static',filename='/img/WE.jpeg')}}');
            background-size: cover;
            background-position: center;

        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo">Tanabata Typing </h2>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-bar"></i>
            <i class='bx bx-x' id="close"></i>
        </label>
        <nav class="navigation">
            <!-- <a href="#">Home</a> -->
            <a class="aboutbtn" href="/about" style="--i:1">About</a>
            <a class="guestmodebtn" href="/guestmode" target="_blank" style="--i:2">Guest Mode</a>
            <!-- <a href="#">Practice</a> -->
            <button id="loginbutton" class="btnLogin-popup" style="--i:4">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="{{url_for('login')}}" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ?<a href="#" class="register-link">Register</a></p>
                </div>
                <p class="error-msg" style="color: aqua; ">{{ msg }}</p>
                <p class="error-msg" style="color: aqua;">{{ regist }}</p>
            </form>
        </div>

        <div class="form-box  register">
            <h2>Registration</h2>
            <form action="/register" method="post">

                <div class="input-box">
                    <span class="icon"><ion-icon></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions.</label>

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src='{{url_for('static',filename='/js/script.js' )}}'></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Triggering click on the button with the id "myButton"
            document.getElementById('loginbutton').click();
        });
    </script>
</body>

</html>
